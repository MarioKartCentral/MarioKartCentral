version: '3.4'

services:
  api:
    build: .
    command: ["sh", "-c", "pip install debugpy && python -m debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn app:app --reload --host 0.0.0.0 --port 8000"]
    ports:
      - 8000:8000
      - 5678:5678
    volumes:
      - mkc-db:/var/lib/mkc-api/data

volumes:
  mkc-db: